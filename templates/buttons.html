<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="./static/button_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container">
                <div class="im d-sm-none"><img src="./static/Logo.png " alt=""></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center  " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item d-none d-lg-block">
                            <img src="./static/Logo.png" alt="Logo">
                        </li>
                        <li class="nav-item">
                            <router-link :to="{ name: 'home' }" class="nav-link" exact :class="{ activeLink: $route.name === 'home' }"
                                aria-current="page">الرئيسيه
                            </router-link>
                        </li>
                        <li class="nav-item">
                            <router-link :to="{ name: 'practice' }" class="nav-link" exact
                                :class="{ activeLink: $route.name === 'practice' }" aria-current="page">التمارين والالعاب</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link :to="{ name: 'test' }" class="nav-link" exact
                                :class="{ activeLink: $route.name === 'test' }" aria-current="page">الاختبار</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link :to="{ name: 'doctor' }" class="nav-link" exact
                                :class="{ activeLink: $route.name === 'doctor' }" aria-current="page">الاطباء</router-link>
                        </li>
                        <div class="buttons me-auto d-flex align-items-center profile" v-if="token">
                            <router-link :to="{name: 'profile'}"><img src="@/assets/images/user.png" alt=""></router-link>
                        </div>
                        
                    </ul>
                </div>       
            </div>
        </nav>

        <div class="content">
            <!-- <h1 class="slide-left">Our <br> Website</h1>
            <p class="slide-left">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <div class="links slide-left"> -->
                <div class="output" >
                    {% if final_output %}
                    <h2 style="font-family:Bio-Rhyme; color: bisque;margin:40px;font:40px">You look {{final_output}}</h2>
                    <h1 style="font-family:Bio-Rhyme; color: bisque;margin:40px;font:40px; font-size:70px">Let's have fun...!</h1>
                    {% endif %}
                </div>
                <a href="http://localhost:5000/songs/{{final_output}}" class="btn">SONGS</a>
            </div>
            <div class="footer">
                <div class="container">
                    <div class="row">
                        <div class="coll-3 col-md-12 col-lg-4">
                            <img src="./static/footer.png" alt="">
                        </div>
                        <div class="coll-5 col-md-6 col-lg-4">
                            <ul class="d-flex justify-content-between footer-list">
                                <li>الرئيسيه</li>
                                <li>التمارين والمتابعه</li>
                                <li>الاختبار</li>
                            </ul>
                        </div>
                        <div class="coll-4 col-md-6 col-lg-4">
                            <p>تواصل معنا</p>
                            <div class="icons ">
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-whatsapp"></i>
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                            <div class="mail">
                                bibalance@gmail.com   <i class="fa-regular fa-envelope"></i> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
