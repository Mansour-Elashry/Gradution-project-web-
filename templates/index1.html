<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <style>*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
    }
    .content{
        background: linear-gradient(107deg, #164863 0%, #BED8D9 100%);
        height: calc(100vh - 70px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }
    .header{
        width: 100%;
        height: 100vh;
        background-position: center;
        background-size: cover;
        overflow-x: hidden;
    }
    
    nav {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 18px 8%;
        transition: background 1s;
        background-color: rgba(217, 217, 217, 1);
        color: white;
    }
    nav .logo{
        display: flex;
        align-items: center;
        font-size: 26px;
        font-weight: 600;
        color: #FFF;
    }
    
    nav .logo img{
        margin-right: 10px;
        
    }
    
    nav ul li{
        display: inline-block;
        list-style: none;
        margin: 10px 20px;
        
    }
    
    nav ul li a{
        text-decoration: none;
        color: #FFF;
        font-weight: 800;
    }
    nav:hover{
        background: #fff;
    }
    
    nav:hover .logo{
        color: #333;
    }
    
    nav:hover ul li a{
        color: #333;
    }
    
    .content{
        color: #FFF;
    
    
    }
    
    .content h1{
        font-size: 120PX;
        font-weight: 600;
        line-height: 140px;
    }
    
    .content p{
        max-width: 500px;
        line-height: 28px;
        opacity: 0;
    }
    
    .links{
        margin-top: 30px;
        opacity: 0;
    }
    .links a {
        color: #FFF;
        display: inline-block;
        text-decoration: none;
        width: 216px;
        height: 54.195px;
        border-radius: 37.756px;
        background: #164863;
        color: #FFF;
        font-size: 24.585px;
        font-weight: 600;
        text-align: center;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
    }
        .links a:hover{
        color: rgb(255, 255, 255);

    }
    .btn:hover{
        background-color: rgb(0, 198, 109);
    }
    .btn{
        border: 2px solid #fff;
        padding: 10px 35px;
        border-radius: 30px;
        margin-right: 15px;
        font-weight: 700;
    }
    
    .slide-left{
        animation: slideleft 1s linear forwards;
        
    }
    
    .content h1 {
        /* font-family: Brush Script MT, cursive; */
        font-size: 40px;
        color: #164863;
    }
    
    @keyframes slideleft{
        0%{
            transform: translate(100px);
            opacity: 0;
        }
        100%{
            transform: translate(0px);
            opacity: 1;
        }
        
    }
    
    p.slide-left{
        animation-delay: 1s;
    }
    .links.slide-left{
        animation-delay: 2s;
        color:rgb(15, 143, 89);
    }
    .output{
        color:white;
        font-family:"cursive"
        }
     .output1{
         margin-top:20px;
        color:white;
         display: inline-block;
        font-family:"cursive"
        }
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo">
                <img src="./static/Logo.png" alt="">
            </div>    
        </nav>

        <div class="content">
            <img src="./static/thinking.png" alt="logo" class="d-none d-lg-block">
            <div class="container-st">
                <h1 class="slide-left">meditative sound<br>scape.....!</h1>
                <div class="links slide-left">
                    <a href="http://localhost:5000/camera" class="btn">Lets Start</a>
                </div>
            </div>
            
        </div>
    </br>
    <div class="output" >
        {% if final_output %}
    <h2 style="font-family:Bio-Rhyme">Your Emotion is {{final_output}}</h2>
        <div class="output1" >
         <a href="http://localhost:5000/songs/{{final_output}}" class="btn">Songs</a>
            </div>
    {% endif %}
        </div>

    </div>
</body>
</html>
